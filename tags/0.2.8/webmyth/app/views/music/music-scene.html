<div class="buttonRow3"></div>




<div class="emptybuttonRow20"></div>

<div class="buttonRow3">
 	<div class="column1of3">
 		<div id="skipBackButton" x-mojo-element="Button" class="buttonClass3 skipBackButton"></div> 
	</div>
	<div class="column2of3">
 		<div id="playButton" x-mojo-element="Button" class="buttonClass3 playButton"></div>
	</div>
	<div class="column3of3">
 		<div id="skipForwardButton" x-mojo-element="Button" class="buttonClass3 skipForwardButton"></div>

</div>

<div class="emptybuttonRow20"></div>

<div class="buttonRow3">
 	<div class="column1of3">
 		<div id="volumeDownButton" x-mojo-element="Button" class="buttonClass3 volumeDownButton"></div>

	<div class="column2of3">
 		<div id="muteButton" x-mojo-element="Button" class="buttonClass3 muteButton"></div> 
	</div>
	<div class="column3of3">
