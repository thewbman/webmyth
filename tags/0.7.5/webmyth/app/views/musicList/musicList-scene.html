<div class="musicList-scene">

<div id="header-menu" class="palm-header">
        <div id="scene-title">Music</div>
</div>
<div class="palm-header-spacer"></div>

<table id="playlistsDrawerGroup" class="palm-divider labeled collapsible right" x-mojo-touch-feedback="delayed">
	<tr>
		<td class="left"></td>
		<td class="label" id="playlistsDivider-label">Playlists</td>
		<td class="right"></td>
		<td><div id="playlistsArrow" class="palm-arrow-closed"></div></td>
	</tr>
</table>
<div  x-mojo-element="Drawer" id="playlistsDrawer">
  <div class="palm-list">
		<div class="palm-row-wrapper">
			<div x-mojo-element="List" id="musicPlaylistsList"></div>
		</div>
  </div>
</div>

<div x-mojo-element="FilterList" id="musicList"></div>

<div class="palm-scrim" id="myScrim">
	<div x-mojo-element="Spinner" id="spinner" class="center"></div>
	<div id="spinner-text"></div> 
</div>


</div>
